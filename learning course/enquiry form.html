      <div class=" text-center mt-5 ">
       <h1 >Enquiry Form</h1>   
      </div>

  
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
     
          <div class = "container">
            <form id="contact-form" role="form">       
               <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">Name*</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                       </div>
                     </div>
                   <div class="col-md-6">
                      <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Please enter your phone number">

                        </div>
                     </div>
                  </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                          
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_need">Cource*</label>
                          <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                              <option value="" selected disabled>--Select Your cource--</option>
                              <option >Data Structure and Algorithm</option>
                              <option >OOPS</option>
                              <option >Computer Network</option>
                              <option >Operating System</option>
                              <option >Design and Analysis of Algorithms</option>
                              <option >Database Managment System</option>

                          </select>
                          
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Question *</label>
                          <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                              >
                          </div>

                      </div>


                  <div class="col-md-12">
                      
                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                          " value="Submit" >
                  
              </div>
        
              </div>


      </div>
       </form>
      </div>
